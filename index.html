<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
  <div class="container">
    <form class="" action="index.html" method="post">
      <div class="form-group">
        <label for="selectPlant">Select a Plant</label>
        <select class="form-control" id="selectPlant">
          <option>Select a plant to begin</option>
          <option>Spider Plant</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sunlightSelection">Select level of sunlight:</label>
        <select class="form-control" id="sunlightSelection">
          <option>Select a value</option>
          <option>Full Sun</option>
          <option>Part Sun</option>
          <option>Shade</option>
          <option>Indirect Sun</option>
          <option>North-facing</option>
          <option>South-facing</option>
        </select>
      </div>
      <div class="form-group">
        <label for="hardinessSelection">Select hardiness type:</label>
        <select class="form-control" id="hardinessSelection">
          <option>Select a value</option>
          <option>Heat Tolerant</option>
          <option>Drought Tolerant</option>
          <option>Very Tolerant</option>
        </select>
      </div>
      <div class="form-group">
        <label for="waterSelection">How often to water:</label>
        <select class="form-control" id="waterSelection">
          <option>Select a value</option>
          <option>Once a week</option>
          <option>Twice a week</option>
          <option>Every other week</option>
          <option>Once a month</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pruningSelection">How often to prune:</label>
        <select class="form-control" id="pruningSelection">
          <option>Select a value</option>
          <option>Once a week</option>
          <option>Twice a week</option>
          <option>Every other week</option>
          <option>Once a month</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fertilizingSelection">How often to fertilize:</label>
        <select class="form-control" id="fertilizingSelection">
          <option>Select a value</option>
          <option>Once a week</option>
          <option>Twice a week</option>
          <option>Every other week</option>
          <option>Once a month</option>
        </select>
      </div>
      <button type="submit" name="button">Add Plant</button>
    </form>

  </div>
</body>
</html>
