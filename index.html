   <form  id="plantEntryForm" class="card" action="index.html" method="post">
      <div id="plantEntryStepOne">
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="exampleFormControlInput1">Give your plant a name:</label>
            <input type="text" class="form-control" id="nickNameInput" placeholder="Pick a nickname for your plant">
          </div>
          <div class="form-group col-sm-6">
            <label for="selectPlant">Select the type of plant or create your own:</label>
            <select class="form-control" id="selectPlant">
              <option>Select a plant to begin</option>
              <option>Create your own</option>
              <option>Spider Plant</option>
              <option>Snake Plant</option>
              <option>Japanese Maple</option>
              <option>Christmas Cactus</option>
              <option>Japanese Aralia</option>
              <option>Peace Lily</option>
              <option>Asparagus Fern</option>
              <option>Dracena</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <button class=" col-sm-6 btn btn-success"type="button" id="createPlant">Create your plant</button>
            <button class="col-sm-6 btn btn-warning hidden"type="button" id="resetCreatePlant">Reset this section</button>
          </div>
          <div id="commonNameDiv" class="form-group col-sm-6 hidden">
            <label for="exampleFormControlInput1">What type of plant is this?</label>
            <input type="text" class="form-control" id="customCommonName" placeholder="Enter plant's common name">
          </div>
        </div>
      </div>
      <h3 id="detailsHeader" class="hidden">Tell us the details about <span class="plantName">your plant </span></h3>
      <div class="row bottomBorder" id="plantEntryStepTwo">
        <div class="form-group col-sm-5">
          <label for="sunlightSelection"> <span class="plantName">Plant</span>'s sunlight needs are</label>
          <select class="form-control" id="sunlightSelection">
            <option>Select a value</option>
            <option>Full Sun</option>
            <option>Part Sun</option>
            <option>Shade</option>
            <option>Indirect Sun</option>
            <option>North-facing</option>
            <option>South-facing</option>
          </select>
        </div>
        <div class="form-group col-sm-5">
          <label for="hardinessSelection"><span class="plantName">Plant's</span>'s hardiness type is</label>
          <select class="form-control" id="hardinessSelection">
            <option>Select a value</option>
            <option>Average</option>
            <option>Heat Tolerant</option>
            <option>Drought Tolerant</option>
            <option>Very Tolerant</option>
            <option>Temperamental</option>
          </select>
        </div>
        <div class="col-sm-2 buttonDiv">
          <button id="sunNext"class="nextButtons btn btn-info btn-sm" type="button" name="button">Next</button>
          <button id="sunReset"class="resetButtons btn btn-warning btn-sm hidden" type="button" name="button">Reset this section</button>
        </div>
      </div>
      <div class="waterDiv row">
        <div class="col-sm-10">
          <div class="form-group">
            <label for="waterSelection"> <span class="plantName"></span> needs to be watered </label>
            <select class="form-control" id="waterSelection">
              <option>Select a value</option>
              <option value="1">Once a week</option>
              <option value="2">Twice a week</option>
              <option value="1">Every other week</option>
              <option>Once a month</option>
            </select>
          </div>
          <div class ="hidden" id="waterSelectionWeekdayLabel">
            Select when you will water
          </div>
          <div class="hidden" id="waterSelectionWeekday">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="waterSelectionCheckBoxes" id="waterMonday" value="Monday">
              <label class="form-check-label" for="waterMonday">Monday</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="waterSelectionCheckBoxes" id="waterTuesday" value="Tuesday">
              <label class="form-check-label" for="waterTuesday">Tuesday</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="waterSelectionCheckBoxes" id="waterWednesday" value="Wednesday">
              <label class="form-check-label" for="waterWednesday">Wednesday</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="waterSelectionCheckBoxes" id="waterThursday" value="Thursday">
              <label class="form-check-label" for="waterThursday">Thursday</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="waterSelectionCheckBoxes" id="waterFriday" value="Friday">

            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="waterSelectionCheckBoxes" id="waterSaturday" value="Saturday">

            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="waterSelectionCheckBoxes" id="waterSunday" value="Sunday">
              <label class="form-check-label" for="waterSunday">Sunday</label>
            </div>
          </div>
          <div class="hidden" id="waterSelectionMonth">
            <div class="form-group">
              <label for="waterMonthDay">Select a day of the month</label>
              <select id ="waterMonthDropdown" class="form-control">
                <option>Select a date</option>

                <option>28</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <button id="waterNext"class="nextButtons btn btn-info btn-sm" type="button" name="button">Next</button>
          <button id="waterReset"class="resetButtons btn btn-warning btn-sm hidden" type="button" name="button">Reset this section</button>
        </div>
      </div>
      <div class="pruningDiv row">

            </div>
          </div>
          <div class="form-group hidden" id="pruningSelectionMonth">
            <label for="pruningMonthDay">Select a day of the month</label>
            <select id="pruneMonthDropdown"class="form-control" id="pruningMonthDay">

            </select>

        </div>
        <div class="col-sm-2">
          <button id="pruningNext"class="nextButtons btn btn-info btn-sm" type="button" name="button">Next</button>
          <button id="pruningReset"class="resetButtons btn btn-warning btn-sm hidden" type="button" name="button">Reset this section</button>
        </div>

      <div class="fertilizingDiv row">

            <select class="form-control" id="fertilizingSelection">
